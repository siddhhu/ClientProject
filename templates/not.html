    <body>
    <div>
    <section class="msger" style="float: center;">
      <header class="msger-header">
          <div class="msger-header-title">
              <i class="fas fa-comment-alt"></i> Academic Chatbot
          </div>
          <div class="msger-header-options">
              .
              <span><i class="fas fa-cog"></i></span>
          </div>
      </header>

      <main class="msger-chat">
          <div class="msg left-msg">
              <div class="msg-img"
                   style="background-image: url(https://image.flaticon.com/icons/svg/327/327779.svg)"></div>

              <div class="msg-bubble">
                  <div class="msg-info">
                      <div class="msg-info-name">Academic Chatbot</div>
                      <div class="msg-info-time"><span id="datetime"></span></div>
                  </div>
                  <script>
       var dt = new Date();
       var h = dt.getHours();
       var m = dt.getMinutes();
       document.getElementById('datetime').innerHTML = h + ":" + m;
                  </script>
                  <div class="msg-text">
                      Hi <span style="color: red;">{{current_user}},</span> welcome to Academic Chatbot! Ask Something!!
                  </div>
              </div>
          </div>


      </main>

      <form class="msger-inputarea" method="POST">
          <input type="text" class="msger-input" placeholder="Enter your message...">
          <button type="submit" class="msger-send-btn">Send</button>
      </form>
  </section>
</div>
